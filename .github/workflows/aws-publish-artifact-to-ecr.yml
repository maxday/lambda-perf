name: AWS publish artifacts to ECR

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'region on which you want to deploy'
        type: choice
        options:
          - dev
          - prod
        required: true
      architecture:
        description: 'architecture'
        type: choice
        options:
          - x86_64
          - arm64
        required: true

jobs:
  trigger-push-to-ecr:
    uses: ./.github/workflows/push-to-ecr.yml
    with:
      region: ${{ inputs.region == 'DEV' && secrets.DEV_REGION || inputs.region == 'PROD' && secrets.PROD_REGION }}
      architecture: ${{ inputs.architecture }}
    secrets:
      role: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      account_id: ${{ secrets.AWS_ACCOUNT_ID }}
  