name: autobuild

permissions:
  id-token: write
  contents: read

on:
  schedule:
    - cron: '50 8 * * *'
  workflow_dispatch:

jobs:
  trigger-push-to-s3-arm64:
    - run: echo "AWS_ROLE_TO_ASSUME=${{ secrets.AWS_ROLE_TO_ASSUME }}" >> $GITHUB_ENV
    - uses: ./.github/workflows/push-to-s3.yml
      with:
        region: 'eu-west-1'
        architecture: 'arm64'